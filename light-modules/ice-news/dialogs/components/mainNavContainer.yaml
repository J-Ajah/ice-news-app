# Automatically generated dialog with few most often used fields (text, right, link, DAM image, multivalue, link to app, select). Feel free to modify them for your specific component.

label: mainNavContainer
form:
  properties:
    navigation1:
      $type: textField
      label: Navigation1 Title
      i18n: true
      required: true
    navigation2:
      $type: textField
      label: Navigation2 Title
      i18n: true
      required: true
    navigation3:
      $type: textField
      label: Navigation3 Title
      i18n: true
      required: true
    navigation4:
      $type: textField
      label: Navigation4 Title
      i18n: true
      required: true
    navigation5:
      $type: textField
      label: Navigation5 Title
      i18n: true
      required: true
    fbIcon:
      label: Facebook Icon
      $type: damLinkField
      multiple: true
      required: true
    fbIconUrl:
      label: Url
      $type: textField
      required: true
    messengerIcon:
      label: Messenger Icon
      $type: damLinkField
      multiple: true
      required: true
    messengerIconUrl:
      label: Url
      $type: textField
      required: true
    linkedInIcon:
      label: LinkedIn Icon
      $type: damLinkField
      multiple: true
      required: true
    linkedInIconUrl:
      label: Url
      $type: textField
      required: true

  layout:
    $type: tabbedLayout
    tabs:
      tab1:
        label: Navigation Details
        fields:
          - name: navigation1
          - name: navigation2
          - name: navigation3
          - name: navigation4
          - name: navigation5
      tab2:
        label: Social Icons
        fields:
          - name: fbIcon
          - name: fbIconUrl
          - name: messengerIcon
          - name: messengerIconUrl
          - name: linkedInIcon
          - name: linkedInIconUrl


